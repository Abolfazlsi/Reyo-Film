{% load static %}
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form" action="{% url "serial:search" %}">
            <input type="text" id="search-input" name="q" placeholder="Search here....." value="{{ request.GET.q }}">
        </form>
    </div>
</div>
